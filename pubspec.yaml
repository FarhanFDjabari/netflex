---
name: netflix_clone
description: A netflix clone made in flutter
publish_to: none
version: 1.0.0+1
environment:
  sdk: '>=2.7.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  lottie: ^0.6.0
  flutter_svg: ^0.17.0
  video_player: ^1.0.1
  flutter_bloc: ^6.1.1
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
  - assets/
  - assets/home/
  - assets/bg-login.png
  fonts:
  - family: Circular Std
    fonts:
    - asset: assets/Circular Std Font.otf
